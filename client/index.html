<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>webrtc test</title>
  </head>
  <body>
    <h1>WebRTC Test</h1>
    <button id="readyButton">ready</button>
    <input type="text" placeholder="room id" id="roomId" />
    <button id="joinButton" disabled>join</button>
    <button id="leaveButton" class="red-button" disabled>leave</button>
    <div id="roomInfo"></div>
    <hr />
    
    <div id="videoContainer">
      <div id="localVideoContainer">
        <h3>My Video</h3>
        <video id="localVideo" autoplay playsinline width="320"></video>
        <button id="mediaToggleButton">off</button>
      </div>

      <div id="remoteVideoContainer">
        <h3>Remote Video</h3>
        <video id="remoteVideo" autoplay playsinline width="320"></video>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
